plugins {
    id 'java'
    id 'war'
    id 'io.franzbecker.gradle-lombok' version '1.6'
}

apply plugin: 'spring-boot'


springBoot {
    mainClass = 'com.groupproject.apigateway.GetawayApplication'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Edgware.BUILD-SNAPSHOT'
    }
}


dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-zuul:1.2.0.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config'
    compile 'org.springframework.cloud:spring-cloud-starter'
    compile 'org.springframework.boot:spring-boot-starter-web'
}

