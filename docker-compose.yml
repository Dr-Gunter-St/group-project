version: '2.1'
services:
  config:
      build: config
      ports:
        - 8888:8888
      environment:
        - DATABASE_USER_NAME
        - DATABASE_USER_PASSWORD
  gateway:
      build: api-gateway
      depends_on:
        - config
        - registry
      ports:
        - 4000:4000
  registry:
      build: registry
      depends_on:
        - config
      ports:
        - 8761:8761

  product-service:
      build: product-service
      ports:
        - 7001:7001
      depends_on:
        - config
        - registry